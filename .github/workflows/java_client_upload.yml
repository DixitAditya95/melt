name: Push Evaluation Client

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # this is required for the javadoc deploy plugin
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-1
      - name: Build with Maven ðŸ“¦
        run: |
          mvn clean install -Pjava8-tests
          cd ./matching-eval-client
      - name: Move jar to new folder
        run: |
          mkdir jar
          mv ./matching-eval-client/target/matching-eval-client-3.2-SNAPSHOT.jar ./jar/matching-eval-client-3.2-SNAPSHOT.jar
      - name: Deploy Jar ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: evaluation-client
          folder: jar
          target-folder: /jar
